<H1>Check-in</H1>

<table>
	<tr>
		<td><label for="name">Nome:</label></td>
		<td><input id="name" [(ngModel)]="form.nome" name="namebox"></td>
		<td><button *ngIf="!page1" (click)="checkInFunc(form)">Próximo</button></td>
	</tr>
	<tr>
		<td><label for="CPF">CPF:</label></td>
		<td><input id="CPF" [(ngModel)]=form.cpf name="cpfbox" type="number"></td>
	</tr>
	<tr>
		<td>
			<label for="list">Lista de quartos: </label>
			<select *ngIf="Display" id="list" name="freeRooms" [(ngModel)]="form.UHNumero">
				<option *ngFor="let a of ROOMS" value={{a}}>{{a}}</option>	
			</select>
		</td>
	</tr>
	<!-- get quarto--->
</table>
